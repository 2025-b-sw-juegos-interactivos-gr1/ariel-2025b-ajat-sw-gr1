<!DOCTYPE html>

<head>

    <style>
        * {

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 100;
            pointer-events: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 100;
